<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <section>
    <header class="text-center mt-6">
      <h1 class="text-5xl">Welcome to <span class="font-semibold text-indigo-600">Baap Er Bank</span>!!!</h1>
    </header>

    <main>
      <div class="bg-amber-200 w-4/5 mx-auto mt-6 p-10">
        <h1 class="text-3xl font-medium mb-3">Please Login</h1>
        <input id="email" class="w-11/12 block px-4 py-1 mb-3" type="text" placeholder="Your Email">

        <input id="password" class="w-11/12 block px-4 py-1 mb-3" type="password" placeholder="Password">
        <button id="login-btn"
          class="bg-sky-500 text-2xl font-medium px-6 py-1 radi rounded-md hover:bg-fuchsia-800">Login</button>
      </div>

      <script src="js/login.js"></script>
    </main>
  </section>
</body>

</html>
