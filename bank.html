<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center mt-6">
        <h1 class="text-5xl">Get Your <span class="font-semibold text-indigo-600">Money</span>!!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="w-11/12 mx-auto grid grid-cols-3 gap-10">
                <div class="bg-green-400 px-10 py-10 rounded-xl">
                    <h5 class="text-3xl">Deposit</h5>
                    <h2 class="text-5xl">$<span id="total-deposit">00.00</span></h2>
                </div>
                <div class="bg-violet-400 px-10 py-10 rounded-xl">
                    <h5 class="text-3xl">Withdraw</h5>
                    <h2 class="text-5xl">$<span id="total-withdraw">00.00</span></h2>
                </div>
                <div class="bg-pink-400 px-10 py-10 rounded-xl">
                    <h5 class="text-3xl">Balance</h5>
                    <h2 class="text-5xl">$<span id="total-balance">1480.00</span></h2>
                </div>
            </div>
        </section>
        //Withdraw and deposit input section:
        <section class="mt-10">
            <div class="w-11/12 mx-auto grid grid-cols-2 gap-10">
                <div class="bg-cyan-500 px-10 py-10 rounded-xl">
                    <h5 class="text-3xl mb-3 font-medium">Please Deposit</h5>
                    <input id="inp-deposit" class="w-11/12 block px-4 py-2 mb-3" type="number" placeholder="$ Enter your amount">
                <button id="deposit-btn" class="bg-orange-300 text-2xl font-medium px-6 py-2 radi rounded-md hover:bg-fuchsia-800">Deposit</button>
                </div>

                <div class="bg-yellow-500 px-10 py-10 rounded-xl">
                    <h5 class="text-3xl mb-3 font-medium">Please Withdraw</h5>
                    <input id="inp-withdraw" class="w-11/12 block px-4 py-2 mb-3" type="number" placeholder="$ Enter your amount">
                <button id="Withdraw-btn" class="bg-indigo-400 text-2xl font-medium px-6 py-2 radi rounded-md hover:bg-fuchsia-800">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
